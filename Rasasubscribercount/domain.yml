version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - thanks
  - number_of_subscriber
  - what_name

actions:
  - utter_greet
  - utter_iamabot
  - utter_goodbye
  - utter_anything_else
  - action_subscriber
  - utter_subscriber
  - utter_name

responses:
  utter_greet:
  - text: Hey! How may I assist you?
  utter_anything_else:
  - text: Is there anything else that I can help you with?
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_subscriber:
  - text: Your subscriber count is {count}.
  utter_name:
  - text: My name is Innovate.

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

